<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <title>Youtube Vortex</title>
</head>

<body>
    <header
        class="fixed top-0 right-0 left-0 bg-white z-50 px-4 py-2 flex items-center justify-between border-b border-gray-200 shadow-md">
        <div class="flex items-center gap-4">
            <buttomon class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-menu-line text-xl"></i>
            </buttomon>
            <div class="flex items-center gap-1 cursor-pointer">
                <i class="ri-youtube-fill text-4xl text-red-600"></i>
                <span class="text-xl font-semibold">Youtube</span>
                <span class="text-[10px] text-gray-600">VORTEX</span>
            </div>
        </div>

        <form class="flex-1 max-w-2xl flex">
            <input type="text" placeholder="Pesquisar"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-l-full rounded-r-0 cursor-pointer ">
            <buttom class="px-4 py-2 mr-5 bg-gray-50 border border-l-0 border-gray-100 rounded-r-full cursor-pointer">
                <i class="ri-search-line"></i>
            </buttom>
            <buttom class="px-4 py-2 bg-gray-50 rounded-full hover:bg-gray-100 cursor-pointer">
                <i class="ri-mic-fill"></i>
            </buttom>
        </form>

        <div class="flex items-center gap-2">
            <buttom class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-video-add-line text-xl"></i>
            </buttom>
            <buttom class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-notification-4-line text-xl"></i>
            </buttom>
            <buttom
                class="ml-2 w-8 h-8 bg-green-600 rounded-full text-white font-semibold text-center flex items-center justify-center cursor-pointer">
                R
            </buttom>
        </div>
    </header>

    <div class="pt-14">
        <aside class="fixed left-0 top-14 w-60 bg-white overflow-y-auto py-4">
            <nav class="space-y-1">
                <a href="#" class="flex items-center gap-6 px-6 py-2 bg-gray-100">
                    <i class="ri-home-4-fill text-xl"></i>
                    <span class="text-sm font-medium ">Início</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="3" viewBox="0 0 24 24" width="3"
                        focusable="false" aria-hidden="true"
                        style="pointer-events: none; display: inherit; width: 12%; height: 12%;">
                        <path clip-rule="evenodd"
                            d="m7.61 15.719.392-.22v-2.24l-.534-.228-.942-.404c-.869-.372-1.4-1.15-1.446-1.974-.047-.823.39-1.642 1.203-2.097h.001L15.13 3.59c1.231-.689 2.785-.27 3.466.833.652 1.058.313 2.452-.879 3.118l-1.327.743-.388.217v2.243l.53.227.942.404c.869.372 1.4 1.15 1.446 1.974.047.823-.39 1.642-1.203 2.097l-.002.001-8.845 4.964-.001.001c-1.231.688-2.784.269-3.465-.834-.652-1.058-.313-2.451.879-3.118l1.327-.742Zm1.993 6.002c-1.905 1.066-4.356.46-5.475-1.355-1.057-1.713-.548-3.89 1.117-5.025a4.14 4.14 0 01.305-.189l1.327-.742-.942-.404a4.055 4.055 0 01-.709-.391c-.963-.666-1.578-1.718-1.644-2.877-.08-1.422.679-2.77 1.968-3.49l8.847-4.966c1.905-1.066 4.356-.46 5.475 1.355 1.057 1.713.548 3.89-1.117 5.025a4.074 4.074 0 01-.305.19l-1.327.742.942.403c.253.109.49.24.709.392.963.666 1.578 1.717 1.644 2.876.08 1.423-.679 2.77-1.968 3.491l-8.847 4.965ZM10 14.567a.25.25 0 00.374.217l4.45-2.567a.25.25 0 000-.433l-4.45-2.567a.25.25 0 00-.374.216v5.134Z"
                            fill-rule="evenodd">
                        </path>
                    </svg>
                    <span class="text-sm font-medium">Shorts</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-compass-3-fill text-xl"></i>
                    <span class="text-sm font-medium">Explorar</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-play-list-2-line text-xl"></i>
                    <span class="text-sm font-medium">Inscrições</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-account-circle-line text-2xl px"></i>
                    <span class="text-sm font-medium">Você</span>
                </a>

                <hr class="mx-6 my-3 text-gray-200">

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-history-line text-xl"></i>
                    <span class="text-sm font-medium">Histórico</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-time-line text-xl"></i>
                    <span class="text-sm font-medium">Assistir mais tarde</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-thumb-up-line text-xl"></i>
                    <span class="text-sm font-medium">Marcados</span>
                </a>

                <hr class="mx-6 my-3 text-gray-200">

                <h3 class="px-6 py-2 text-sm font-medium text-gray-600">Inscrições</h3>

                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 rounded-full bg-sky-500">
                        <i class="ri-tailwind-css-fill text-center flex items-center justify-center"></i>
                    </div>
                    <span class="text-sm font-medium">Tailwind</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 rounded-full bg-orange-500">
                        <i class="ri-html5-fill text-center flex items-center justify-center"></i>
                    </div>
                    <span class="text-sm font-medium">HTML</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class="w-6 h-6 rounded-full bg-purple-500">
                        <i class="ri-css3-fill text-center flex items-center justify-center"></i>
                    </div>
                    <span class="text-sm font-medium">CSS</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 ml-60 p-6">
            <div class="flex gap-3 mb-6 overflow-x-auto pb-2 pt-3">
                <button class="px-3 py-1 bg-gray-900 text-white rounded-lg text-sm whitespace-nowrap ">Tudo</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm blackspace-nowrap ">Em Alta</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm blackspace-nowrap ">Música</button>
                <button
                    class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm blackspace-nowrap ">Programação</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm blackspace-nowrap ">Jogos</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm blackspace-nowrap ">PodCast</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm blackspace-nowrap ">Esportes</button>
                <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm blackspace-nowrap ">Filmes</button>
            </div>

            <div class="grid grid-cols-4 gap-4" id="videos"></div>

        </main>

    </div>
    <script>
        const videos = [
            { title: "Curso de HTML", channel: "HTML", views: "1.2M", time: "Agora", duration: "35:13", color: "orange", isLive: true },
            { title: "Aulao de Tailwind CSS", channel: "Tailwind", views: "345", time: "20 minutos atrás", duration: "49:22", color: "blue", isLive: false },
            { title: "UI/UX Design Trends 2025 - O que está por vir?", channel: "Design Masters", views: "89 mil", time: "há 1 semana", duration: "15:30", color: "green", isLive: false },
            { title: "JavaScript Avançado: Promises, Async/Await e Event Loop", channel: "Dev Pro", views: "230 mil", time: "há 3 dias", duration: "45:12", color: "purple", isLive: false },
            { title: "5 Extensões VS Code que Todo Dev Precisa Conhecer", channel: "Dicas Dev", views: "45 mil", time: "há 5 horas", duration: "8:45", color: "yellow", isLive: false },
            { title: "Deploy de Aplicações Node.js na AWS - Tutorial Completo", channel: "Cloud Masters", views: "156 mil", time: "há 2 semanas", duration: "32:18", color: "pink", isLive: false },
            { title: "Git e GitHub na Prática - Workflow Profissional", channel: "Dev Tools", views: "320 mil", time: "há 1 mês", duration: "18:30", color: "indigo", isLive: false },
            { title: "CSS Grid vs Flexbox - Quando usar cada um?", channel: "Frontend Basics", views: "78 mil", time: "há 4 dias", duration: "22:45", color: "orange", isLive: false },
            { title: "Next.js 14 - As Novidades que Você Precisa Saber", channel: "React Brasil", views: "190 mil", time: "há 1 semana", duration: "12:30", color: "teal", isLive: false },
            { title: "MongoDB vs PostgreSQL - Qual Banco Escolher?", channel: "Database Pro", views: "410 mil", time: "há 3 semanas", duration: "28:15", color: "cyan", isLive: false },
            { title: "Arquitetura de Microsserviços com Node.js - Curso Completo", channel: "Backend Masters", views: "520 mil", time: "há 2 meses", duration: "55:30", color: "lime", isLive: false },
            { title: "TypeScript Tips & Tricks - Produtividade no Próximo Nível", channel: "TS Brasil", views: "145 mil", time: "há 6 dias", duration: "19:45", color: "rose", isLive: false }
        ]

        const container = document.getElementById("videos")

        videos.forEach((video, i) => {
            const videoCard = document.createElement("div")
            videoCard.className = "cursor-pointer"
            videoCard.innerHTML = `
                <div class="relative bg-gray-200 rounded-xl overflow-hidden">
                    <img src="https://picsum.photos/320/180?random=${i + 1}" alt="${video.title}" class="w-full h-full object-cover">
                    <span class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-xs px-1 rounded">${video.duration}</span>
                    ${video.isLive ? '<span class="absolute top-2 right-2 bg-red-600 text-white text-xs px-2 py-1 rounded uppercase font-semibold">Ao vivo</span>' : ''}
                </div>
                <div class="flex gap-3 mt-3">
                    <div>
                        <h3 class="font-medium text-sm line-clamp-2">${video.title}</h3>
                        <p class="text-sm text-gray-600 mt-1">${video.channel}</p>
                        <p class="text-sm text-gray-600">${video.isLive ? `${video.views} assistindo ${video.time}` : `${video.views} visualizações • ${video.time}`}</p>
                    </div>
                </div>
            `
            container.appendChild(videoCard)
        })
    </script>
</body>
</html>
